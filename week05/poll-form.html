<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 130 | HTML Form - User Poll</title>
</head>
<body>
    <header>
        <h1>WDD 130 | Blessing Mpofu |  HTML Form - User Poll</h1>
    </header>
    <main>
        <form action="">
            <fieldset>
                <legend>Contact Information</legend>
                <label for="fullname">Full Name:</label>
                <input type="text" id="fullname" name="fullname">
                <label for="usermail">Email:</label>
                <input type="text" id="usermail" name="usermail">
            </fieldset>
            <fieldset>
                <legend>Questions</legend>
                <label for="browser">What is your favorite browser?</label>
                <select name="browser" id="browser">
                    <option value="edge">Microsoft Edge</option>
                    <option value="chrome">Chrome</option>
                    <option value="firefox">Firefox</option>
                    <option value="opera">Opera</option>
                    <option value="other">Other</option>
                </select>
                <label for="pet">Do you have a household pet?</label>
                <input type="checkbox" id="pet" name="pet">
                <label for="places">List the places you have lived:</label>
                <input type="textarea" id="places" name="places" rows="4" placeholder="Johannesburg Gauteng, Gweru Midlands, Harare Zimbabwe, Victoria Falls Zimbabwe">
            </fieldset>
            <button type="submit">Submit Poll</button>
        </form>
    </main>
    <footer>
        &copy;2025 | HTML Form - User Poll Activity | Blessing Mpofu
    </footer>
</body>
</html>
